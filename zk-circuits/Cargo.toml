[package]
name = "zkenclave-circuits"
version = "0.1.0"
edition = "2021"
authors = ["zkenclave-team"]
description = "Native Halo2 ZK circuits for privacy-preserving withdrawals"
license = "MIT"

[dependencies]
halo2_proofs = "0.3"
halo2curves = "0.6"
ff = "0.13"
group = "0.13"
rand = "0.8"
sha2 = "0.10"
hex = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"

[features]
default = []
